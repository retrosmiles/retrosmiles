<div class="row">
	<div class="col-6">
		<select id="ext_profile" class="btn btn-sm btn-clear" onchange="return ext_profile();">
			<option value="-1">Recents</option>
			<option value="0">Profile 1</option>
			<option value="1">Profile 2</option>
			<option value="2">Profile 3</option>
			<option value="3">Profile 4</option>
			<option value="4">Profile 5</option>
			<option value="5">Profile 6</option>
			<option value="6">Profile 7</option>
			<option value="7">Profile 8</option>
			<option value="8">Profile 9</option>
			<option value="9">Profile 10</option>
		</select>
	</div>
	<div class="col-6" id="ext_uploader" style="font-size:0.8em">
		<div class="row">
			<div class="col-auto">
						<div class="input-group input-group-sm mb-3">
						  <div class="input-group-prepend">
							<span class="input-group-text" id="inputGroup-sizing-sm">URL</span>
						  </div>
						  <input type="text" id="smiley_url" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
						  <button class="btn btn-sm btn-clear" onclick="add_smiley();">Add</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-sm btn-clear" onclick="remove_smiley();">Remove</button>
						</div>
			</div>
			<div class="col-auto">
				<input type="file" name="import_smiley" id="import_smiley" style="display:none" onchange="return import_smiley(event);"/><button class="btn btn-sm btn-clear" onclick="export_smiley();">Backup</button> <button class="btn btn-sm btn-clear " onclick="$('#import_smiley').trigger('click'); return true;">Restore</button> <button class="btn btn-sm btn-clear" onclick="delete_smiley();">Delete</button>
			</div>
		</div>

	</div>
</div>
<hr>
