<body>
<div id="splash">RetroSmiles</div>
	<script>
    document.getElementById('splash').style.backgroundImage = "url('./QuickSmiles/0/"+ Math.floor(Math.random() * 100) +".gif')";
    //$('#splash').css("background-image","url('./QuickSmiles/0/"+ Math.floor(Math.random() * 100) +".gif')");

	function playHint() {
		try {
			var snd = new Audio("coin.mp3");
			snd.currentTime = 0;
			snd.play();
		} catch(e) {}
	}
	var count_smb = 0;
	var count_sign = 0;
	if(!ClipboardJS.isSupported()) $.notify("Copy to clipboard is not supported for your browser!");
	//var clipboard = new ClipboardJS('.btn');
	var clipboard = new ClipboardJS('.btn', {
		text: function(trigger) {
			if(trigger.getAttribute('data-clipboard-text') == '' || trigger.getAttribute('data-clipboard-text') == null) {
				return '';
			}
			var tbbcode = trigger.getAttribute('data-clipboard-text');
			if(!$("#bbcode").hasClass('active')) {
				tbbcode = tbbcode.replace("[img]","<img src='");
				tbbcode = tbbcode.replace("[/img]","'>");
				tbbcode = tbbcode.replace("[url=","<a href='");
				tbbcode = tbbcode.replace("[/url]","</a>");
				tbbcode = tbbcode.replace("]","'>");
			}
				return tbbcode;
			//}
		}
	});
	clipboard.on('success', function(e) {
		count_sign++;
		count_smb++;
		if(count_smb > 2 && count_smb < 6) {
			$("#smb").fadeOut();
			$("#smb").fadeIn();
			//playHint();
		}
		$.notify("Smiley copied to clipboard!");
		e.clearSelection();
	});
	clipboard.on('error', function(e) {
		$.notify("Error: Smiley not copied to clipboard!");
	});

	function loadTab(e) {
		$('.dropdown-item').removeClass('active');
//      $('.tab-pane').removeClass('active');
//		$('.tab-pane').hide();
		$('#dtext').html($('#' + e).html());
		$('#selText').html($('#' + e).html());
		if(e.toString() != 'tab999-tab' && e.toString() != 'tab998-tab') localStorage.setItem('lasttab', e.toString());
		var targ = '#maintab'; //'#' + e.replace('-tab', '');
        $(targ).html('<p>Loading...</p>');
		$(targ).addClass('active');
		$(targ).addClass('show');
		$(targ).show();
		var loadurl = e.replace('-tab', '.html') + '?' + Date.now();
//		if($(targ).html().indexOf('class="row"') <= 0) {
			$.notify("loading...", {
				autoHideDelay: 1000
			});
			try {
				$.get(loadurl, function(data) {
					$(targ).html(data);
				}).fail(function() {
					$.notify("error, try later.", {
						autoHideDelay: 1000
					});
				});
			} catch(e) {
				$.notify("error, try later.", {
					autoHideDelay: 1000
				});
			}
//		}
		$(window).scrollTop(0);
	}

	function loadTabs() {
		var deftab = 'tab2-tab';
		var targ = '.menuscroller';
		var loadurl = 'buttons.html' + '?' + Date.now();
		if($(targ).html().indexOf(' < a class ') <= 0) {
				try {
					$.get(loadurl, function(data) {
						$(targ).html(data);
						if(localStorage["lasttab"]) {
							deftab = localStorage.getItem('lasttab');
						}
						loadTab(deftab);
						if(inIframe())
							setTimeout(function(){ $('#splash').fadeOut(); }, 200);
						else
							setTimeout(function(){ $('#splash').fadeOut(); }, 1500);

					}).fail(function() {
						$.notify("error, try later.", {
							autoHideDelay: 1000
						});
					});
				} catch(e) {
					$.notify("error, try later.", {
						autoHideDelay: 1000
					});
				}
			}
		}
		$(function() {
			$('#myTabContent').css({
				top: ($('#header').offset().top + $('#header').height() + $('.tabl').offset().top + $('.tabl').height() + 5) + 'px'
			});
			loadTabs();
		});

		function inIframe () {
		    try {
		        return window.self !== window.top;
		    } catch (e) {
		        return true;
		    }
		}

	</script>
